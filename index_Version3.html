<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>RumanLOX Gathering</title>
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; background: linear-gradient(120deg,#e2e8f0,#ffe4e1); margin: 0; text-align: center; }
    h1 { color: #d2691e; margin-top: 30px; font-size: 2.5em; }
    .photo-box { margin: 30px auto 10px; }
    .photo-box img { width: 260px; border-radius: 18px; box-shadow: 0 4px 24px #0002; }
    .btn { display: inline-block; margin: 10px; padding: 12px 18px; border: none; border-radius: 8px; background: #d2691e; color: #fff; font-size: 16px; cursor: pointer; transition: .2s; }
    .btn:hover { opacity: 0.85; }
    input { padding: 10px; border: 1px solid #ccc; border-radius: 7px; width: 60%; margin-top: 16px; font-size: 1em;}
    #result, #all-results { margin-top: 20px; font-weight: bold; color: #333; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 5px auto; border-radius: 6px; max-width: 340px; padding: 8px; font-size: 1.1em;}
    #all-results { text-align: left; margin: 30px auto 0; max-width: 400px; }
    .title { color:#d2691e; margin:20px 0 6px; font-size:1.3em;}
  </style>
</head>
<body>
  <h1>RumanLOX Gathering</h1>
  <div class="title">Фото</div>
  <div class="photo-box">
    <img src="photo.jpg" alt="Фото">
  </div>
  <input type="text" id="name" placeholder="Атыңды жаз">
  <br>
  <button class="btn" onclick="submitRSVP('Барамын')">Барамын</button>
  <button class="btn" onclick="submitRSVP('Бармаймын')">Бармаймын</button>
  <button class="btn" onclick="submitRSVP('Норм')">Норм</button>
  <button class="btn" onclick="submitRSVP('Ертең келем')">Ертең келем</button>
  <button class="btn" onclick="submitRSVP('Жылап барамын')">Жылап барамын</button>
  <div id="result"></div>
  <div id="all-results">
    <h2>Жауаптар:</h2>
    <ul id="results-list"></ul>
  </div>
  <script>
    const rsvpResults = [];
    function submitRSVP(choice) {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert("Атыңды жаз!");
        return;
      }
      const idx = rsvpResults.findIndex(item => item.name === name);
      if (idx !== -1) {
        rsvpResults[idx].choice = choice;
      } else {
        rsvpResults.push({name, choice});
      }
      document.getElementById('result').innerText = name + " таңдады: " + choice;
      renderResults();
      document.getElementById('name').value = '';
    }
    function renderResults() {
      const list = document.getElementById('results-list');
      list.innerHTML = '';
      rsvpResults.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name}: ${item.choice}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
